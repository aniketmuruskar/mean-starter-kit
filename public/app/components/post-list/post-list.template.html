<div data-ng-controller="PostListController">
<h2>My Posts</h2> 
<p><a class="btn btn-info" ui-sref="addpost">Add Post</a></p>
<p class="text-center" ng-show="loading">
    <span class="fa fa-spinner fa-spin fa-3x"></span>
</p>          
<table class="table table-bordered" ng-if="myposts.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in myposts track by $index">
        <td>{{$index+1}}</td>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td>{{post.description}}</td>
      </tr>
    </tbody>
</table>
<p ng-if="!loading && !myposts.length">No posts to show</p>
</div>
